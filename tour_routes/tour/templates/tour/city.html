{% extends 'tour/base.html' %}
{% block title %}City{% endblock title %}
{% block content %}
    <h1>{{city}} city</h1>
        <ul>
            {% for sight in city.sights.all %}
            <li><a ref="{ url 'sight' sight.id %}">{{sight}}</a></li>
            {% endfor %}
        </ul>
{% endblock content %}
