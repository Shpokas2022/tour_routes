<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% comment %} <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> {% endcomment %}
    <title>{{ title }}</title>
</head>
<body>
    {% block mainmenu %}
    <ul>
        {% for m in menu %}
            <li>{{ m }}</li>
        {% endfor %}
    </ul>
    {% endblock mainmenu %}

    {% block content %}
    {% endblock content %}
</body>
</html>
