{% load static i18n %}
<li class='sight'>
    <a ref="{ url 'sight' sight.id %}"></a>
        {% if sight.photo %}  
            <img src="{{ sight.photo.url }}">
        {% else %}
            <img src="{% static 'tour/img/LituaTravel-j_b.png' %}">
        {% endif %}
        <h3>{{sight}}</h3>
{#Įsidedu eilučių perkėlimą ir žodžių ribojimą #}
{{ sight.facts|linebreaks|truncatewords:30 }}
<p><a href="{% url 'sight' sight.pk     %}">{% trans "more..." %}</a></p>
<p>{{ sight.street }}, {{ sight.city }}</p>
<p>{{ sight.get_google_link }}</p>
</li>
