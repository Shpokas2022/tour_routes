{% extends 'tour/base.html' %}
{% load static i18n %}
{% block title %}{% trans "Routes" %}{% endblock title %}
{% block content %}
<h1>{% trans "Routes" %}</h1>
<ul>
    {% for route in routes %}
    {% comment %} <li>{{r}}</li> {% endcomment %}
        <li><a href="{% url 'route' route.id %}">{{route}}</a></li>
    {% endfor %}
</ul>
{% endblock content%}
