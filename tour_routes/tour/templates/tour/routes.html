{% extends 'tour/base.html' %}
{% block title %}Routes{% endblock title %}
{% block content %}
<h1>Routes</h1>
<ul>
    {% for route in routes %}
    {% comment %} <li>{{r}}</li> {% endcomment %}
        <li><a href="{% url 'route' route.id %}">{{route}}</a></li>
    {% endfor %}
</ul>
{% endblock content%}
