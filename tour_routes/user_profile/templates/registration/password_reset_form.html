{% extends 'tour/base.html' %}
{% load i18n %}
{% block title %}{% trans "Password reset request" %}{% endblock title %}
{% block content %}
<h1>{% trans "Password reset request" %}</h1>
<form action="" method="post">
    {% csrf_token %}
    {% if form.email.errors %}
        {{ form.email.errors }}
    {% endif %}
    {{ form.as_p }}
    <button type="submit">{% trans "Reset" %}</button>
</form>
{% endblock content %}
